<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Progressivo</title>
	<link rel="icon" href="/image/icone.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<!-- Custom styles-->
	<link href="/css/estilo.css" rel="stylesheet" />
	
</head>
	<body id="body-pd">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/js/geral.js"></script>
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i>&nbsp;&nbsp;Cadastrar Promoção - Progressivo</div>
    </header>
    
        <div class="l-navbar" id="nav-bar">   
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-gift nav_logo-icon'></i> <span class="nav_logo-name">DescontOn</span> </a>
                <div class="nav_list"> <a href="/administrativo/produtos/cadastrar" class="nav_link"> <i class='bx bx-plus-circle nav_icon'></i> <span class="nav_name">Cadastrar Produtos</span> </a> 
                <a href="/administrativo/produtos/listar" class="nav_link"> <i class='bx bx-list-ul nav_icon'></i> <span class="nav_name">Listar Produtos</span> </a>
                 <a href="/sacola" class="nav_link active"> <i class='bx bx-shopping-bag nav_icon'></i> <span class="nav_name">Sacola</span> </a> 
                 </div>
            </div> <a href="/administrativo" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sair</span> </a>
        </nav>
    </div>		
    </div>
    <!-- end nav bar -->
    
    	<!-- FORMULARIO DE CADASTRO -->
	<div class="layout-main">	
	<section class="layout-content">
		<section class="layout-content">	
			<div class="container" id="cadastro">
				<form action="/administrativo/produtos/salvar" th:object="${progressivo}" method="POST">
					<div class="form-row">
					
					    <!-- Nome -->
						<div class="form-group col-md-6">
							<label for="nome">Nome da Promoção</label> <input type="text"
								class="form-control" id="progNome" placeholder="Nome"
								autofocus="autofocus" th:field="*{progNome}" value=""/>
							<div class="invalid-feedback"></div>
						</div>
						</div>
						
						<!-- Categoria -->
						<div class="form-row">
						<div class="form-group col-md-6">
							<label for="salario">Quantidade de Itens</label> <input type="text"
								class="form-control" id="proCategoria" placeholder="Quantidade"
								data-mask-reverse="true"  value=""/>
							<div class="invalid-feedback"></div>
						</div>
					</div>
					
					<!-- Valor -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="salario">Desconto</label> <input type="text"
								class="form-control" id="proValor" placeholder="Desconto em %"
								data-mask-reverse="true"  value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>

				    <!-- botao cadastar, com evento -->
				   

				</form>
			</div>
		</section>
		
		
		<!-- end formulario -->
			<!-- BOTÕES -->
			

		
	<!-- Listar Produtos Adicionados -->
		<div class="container" layout:fragment="corpo">
		<div class="row">
			<div class="col-2">
				<div class="table-responsive">
					<table class="table ">
						<thead>
							<tr>
								<!-- colunas -->
								<th class="text-left" scope="col">Produto</th>
							</tr>
						</thead>
						<tbody>
						
								<!-- linha nome -->
								
								<tr th:each="item : ${listaItensProgressivo}">
								<td class="text-left" th:text="${item.produto.proNome}" ></td>
								</tr>
						</tbody>
					</table>
					
				</div>
				<div class="col-sm-15  col-md-15 ">
				<a class="btn btn-block btn-light " href="/administrativo/promocoes/progressivo/listar">Continuar
				Selecionando</a>
				</div>
				<br></br>
				<div class=" col-md-15 ">	
				<a class="btn btn-lg btn-block btn-success text-uppercase text-white " onclick="finalizar()"
				th:href="progressivo" role="button">Cadastrar</a>
				</div>
			


	<!-- end carrinho -->
	
		<footer class="layout-footer">
		<div class="footer-repo">
			<a title="website repository" href="https://github.com/DolphinDatabase/DescontOn">Made with ❤ by DolphinDatabase</a>
		</div>
	</footer> 
</body>
</html>
