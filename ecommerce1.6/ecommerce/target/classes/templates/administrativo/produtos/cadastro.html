</head>
	
	<body id="body-pd">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/js/geral.js"></script>
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i>&nbsp;&nbsp;Cadastrar Produto</div>
    </header>
    
    
        <div class="l-navbar" id="nav-bar">   
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-gift nav_logo-icon'></i> <span class="nav_logo-name">DescontOn</span> </a>
                <div class="nav_list"> <a href="/administrativo/produtos/cadastrar" class="nav_link active"> <i class='bx bx-plus-circle nav_icon'></i> <span class="nav_name">Cadastrar Produtos</span> </a>

        </nav>

    </div>

	
	
	<div class="layout-main">	
			
	<section class="layout-content">
		<section class="layout-content">
					

			<div class="container" id="cadastro">
				<form action="/administrativo/produtos/salvar" th:object="${produto}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome do Produto</label> <input type="text"
								class="form-control" id="proNome" placeholder="Nome"
								autofocus="autofocus" th:field="*{proNome}" value=""/>
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="salario">Categoria</label> <input type="text"
								class="form-control" id="proCategoria" placeholder="Categoria"
								data-mask-reverse="true" th:field="*{proCategoria}" value=""/>
							<div class="invalid-feedback"></div>
						</div>
					</div>
					
					<div class="form-row">
						<!--<div class="form-group col-md-6">
							<label for="nome">Código do Produto</label> <input type="text"
								class="form-control" id="proId" placeholder="Código do Produto"
								autofocus="autofocus" th:field="*{proId}" value="" />
							<div class="invalid-feedback" > </div>
						</div>-->
						<div class="form-group col-md-6">
							<label for="salario">Valor de Venda</label> <input type="text"
								class="form-control" id="proValor" placeholder="Valor de Venda"
								data-mask-reverse="true" th:field="*{proValor}" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>

				
					<input type="hidden" id="proId" th:field="*{proId}" value="" />
					<button type="submit"  onclick="cadastrar()" class="btn btn-primary btn-sm">Cadastrar</button>
				</form>
			</div>
		</section>
		


	
</body>
</html>
