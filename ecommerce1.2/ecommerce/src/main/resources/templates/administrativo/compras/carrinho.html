<!DOCTYPE HTML>
<html lang="pt" xmlns="http://www.we.org/1999/xhtml">
<head>
<title>Carrinho</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/icone.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand " href="#">Painel Administrativo do Ecommerce</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="layout-main" >

		<aside>
			<nav class="sidebar sidebar-open" style="height: 1300px">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>
								
				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Produtos</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/produtos/cadastrar"> <i
							class="oi oi-plus"></i> <span>Cadastrar </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/produtos/listar"> <i
							class="oi oi-spreadsheet"></i> <span>Listar </span>
					</a></li>					
						
					
				</ul>
			
			</nav>
		</aside>
				

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Carrinho</span></li>
				</ul>
			
			</div>
		</nav>

	<!-- Page Content -->
	<div class="container" layout:fragment="corpo">

		<div class="row">

			<div class="col-12">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								
								<th scope="col">Produto</th>
								<th></th>
								<th scope="col">Quantidade</th>
								<th></th>
								<th scope="col">Valor Unit√°rio</th>
								
								<th class="text-right">Valor Total</th>
								<th></th>
								<th></th>
							
								
							</tr>
						</thead>
						<tbody>
								
								<tr th:each="item : ${listaItens}">
								<td th:text="${item.produto.proNome}" ></td>
								</td>
								<td class="text-right" ></td>
								
								<td>
									
									<a class="btn btn-sm btn-success"
									th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.proId},acao=${1})}"
									role="button" align="center"><i class="oi oi-plus"></i></a> 
									<span th:text="${item.iteQuantidade}" class="text-center"></span>
									&nbsp;&nbsp; <a
									class="btn btn-sm btn-success"
									th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.proId},acao=${0})}"
									role="button"><i class="oi oi-minus"></i></a></td>
							
								<td scope="col" ></td>
								<td scope="col" th:text="${item.iteValorUnitario}"></td>
								
							
								<td class="text-right" th:text="${item.iteValorTotal}"></td>
								<td class="text-right"></td>
								<td class="text-right"><a class="btn btn-sm btn-danger"
									th:href="@{/removerProduto/{id}(id=${item.produto.proId})}"
									role="button"><i class="oi oi-trash"></i></a></td>								
								
							</tr>

							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td>Sub-Total</td>
								<td class="text-right"><span th:text="${compra.comValorTotal}"></span></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td>Desconto</td>
								<td class="text-right">0,00</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td><strong>Total</strong></td>
								<td class="text-right"><strong><span
										th:text="${compra.comValorTotal}"></strong></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<div class="col mb-2">
				<div class="row">
					<div class="col-sm-12  col-md-6">
						<a class="btn btn-block btn-light" href="/administrativo/produtos/listar">Continue
							Comprando</a>
					</div>
					<div class="col-sm-12 col-md-6 text-right">
					<a class="btn btn-lg btn-block btn-success text-uppercase text-white"
									
									role="button">Finalizar a Compra</a>
				
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->




</body>

</html>
